# nixpacks.toml
[project]
# Optional: name of your project
name = "pdf-tools-api"

[phases.setup]
# System packages your project needs to build Pillow and PyPDF2
packages = [
  "python311",          # Ensure Python 3.11 is used
  "python311Packages.pip",
  "python311Packages.setuptools",
  "python311Packages.wheel",
  "zlib",
  "zlib-dev",
  "libjpeg-turbo",
  "libjpeg-turbo-dev",
  "libtiff",
  "libtiff-dev",
  "freetype",
  "freetype-dev",
  "libwebp",
  "libwebp-dev",
  "pkg-config",
  "gcc",                # compiler needed for building wheels
  "make"
]

[phases.build]
# Install Python dependencies
commands = [
  "python -m pip install --upgrade pip setuptools wheel",
  "python -m pip install -r requirements.txt"
]

[phases.start]
# Start your FastAPI server
commands = [
  "uvicorn main:app --host 0.0.0.0 --port $PORT"
]
